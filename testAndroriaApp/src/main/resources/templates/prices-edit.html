<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/commons::head"></head>
<body class="bg-dark">
<header th:replace="fragments/commons::nav"></header>
<main role="main " class="bg-dark">


    <section class="site-header text-danger">
        <h1>
            Here you can edit room prices.
        </h1>
    </section>


    <div class="container bg-dark rounded p-5 mt-5 w-75">
        <form
                th:action="@{/prices/edit/post-price}"
                th:object="${pricesEditBindingModel}"
                th:method="POST"
                class=" text-center text-light">

            <div class="form-group row text-warning">
                <label for="price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input
                            th:field="*{price}"
                            th:errorclass="is-invalid"
                            type="text" class="form-control" id="price"
                            aria-describedby="nameHelpInline" placeholder="Price">
                    <small id="priceHelpInline" class="invalid-feedback bg-danger text-light rounded">
                        Price must be positive.
                    </small>
                </div>
            </div>

            <div class="form-group row text-warning">
                <label for="room_type" class="col-sm-2 col-form-label">Room type</label>
                <div class="col-sm-10">
                    <select
                            th:field="*{room}"
                            th:errorclass="is-invalid"
                            id="room_type" name="room_type" class="custom-select"
                            aria-describedby="categoryHelpInline">
                        <option value="" selected>Room type</option>
                        <option
                                th:each="r:${T(com.example.myproject.model.entities.enums.RoomEnum).values()}"
                                th:value="${r}"
                                th:text="${r}"
                                value="">Double
                        </option>

                    </select>
                    <small id="categoryHelpInline" class="invalid-feedback bg-danger text-light rounded">
                        You must select roomType.
                    </small>
                </div>
            </div>

            <button type="submit" class="btn btn-dark text-warning bg-dark w-20 mb-5">Edit room price</button>

        </form>

    </div>

    <a class="btn btn-dark btn-block btn-warning bg-dark text-warning align-content-center w-20 mt-5"
       href="/rooms" role="button">BACK</a>

</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
