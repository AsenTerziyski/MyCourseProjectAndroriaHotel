<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/commons::head">
</head>
<body class="bg-dark">
<header th:replace="fragments/commons::nav">

</header>
<main role="main" class="bg-dark">

    <section th:replace="fragments/commons::welcome"></section>

    <div class="container bg-dark rounded p-5 mt-5 w-75">
        <form
                th:action="@{/user/add-new-user}"
                th:object="${userRegistrationBindingModel}"
                th:method="post"
                class=" text-center text-light">

            <h3 th:if="${occupiedUsername} == true" class="mt-5 text-center">
                <strong class="bg-blur rounded text-danger">
                    Try with another username! </strong>
            </h3>


            <div class="form-group row text-warning">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input
                            th:field="*{username}"
                            th:errorclass="is-invalid"
                            type="text" class="form-control" id="username"
                            aria-describedby="usernameHelpInline" placeholder="Username">
                    <small id="usernameHelpInline" class="invalid-feedback bg-danger text-light rounded">
                        Username length must be between 4 and 20 characters.
                    </small>
                </div>
            </div>

            <div class="form-group row text-warning">
                <label for="fullName" class="col-sm-2 col-form-label">Full name</label>
                <div class="col-sm-10">
                    <input th:field="*{fullName}"
                           type="text" class="form-control" id="fullName"
                           aria-describedby="firstNameHelpInline" placeholder="Full name">
                </div>
            </div>

            <div class="form-group row text-warning">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input
                            th:field="*{password}"
                            th:errorclass="is-invalid"
                            type="password" class="form-control" id="password"
                            aria-describedby="passwordHelpInline" placeholder="Password">
                    <small id="passwordHelpInline" class="invalid-feedback bg-danger text-light rounded">
                        Password length must be between 4 and 20 characters long.
                    </small>
                </div>
            </div>

            <div class="form-group row text-warning">
                <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input
                            th:field="*{confirmPassword}"
                            th:errorclass="is-invalid"
                            type="password" class="form-control" id="confirmPassword"
                            aria-describedby="confirmPasswordHelpInline" placeholder="Confirm Password">
                    <small id="confirmPasswordHelpInline" class="invalid-feedback bg-danger text-light rounded">
                        Confirm password length must be between 4 and 20 characters long.
                    </small>
                </div>
            </div>

            <button type="submit" class="btn btn-dark text-warning w-50">Add new user</button>

        </form>

    </div>

    <a class="btn btn-dark btn-block btn-warning bg-dark text-warning align-content-center mt-5" href="/" role="button">BACK</a>

</main>

<footer th:replace="fragments/commons::footer">
</footer>
</body>
</html>
