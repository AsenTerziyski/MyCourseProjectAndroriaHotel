<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/commons::head"></head>
<body class="bg-dark">
<header th:replace="fragments/commons::nav"></header>
<main role="main " class="bg-dark">

    <section th:replace="fragments/commons::welcome"></section>


    <div class="container mt-5">
        <div class="row mr-3">
            <div class="col">
                <form
                        th:action="@{/reviews/send}"
                        th:object="${reviewSendBindingModel}"
                        th:method="POST"
                        class=" text-center text-light">

                    <div class="form-group row text-warning">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input th:field="*{name}"
                                   type="text" class="form-control" id="name"
                                   aria-describedby="nameHelpInline" placeholder="Ivan Ivanov">

                        </div>
                    </div>

                    <div class="form-group row text-warning">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input th:field="*{email}"
                                   th:errorclass="is-invalid"
                                   type="text" class="form-control" id="email"
                                   aria-describedby="emailHelpInline" placeholder="email@example.com">
                            <small id="emailHelpInline" class="invalid-feedback bg-danger text-light rounded">
                                Enter valid email address.
                            </small>
                        </div>
                    </div>

                    <div class="form-group row text-warning">
                        <label for="review" class="col-sm-2 col-form-label">Review</label>
                        <div class="col-sm-10">
                    <textarea th:field="*{text}"
                              th:errorclass="is-invalid"
                              class="form-control" id="review"
                              aria-describedby="descriptionHelpInline" placeholder="Your text here">
                    </textarea>
                            <small id="reviewHelpInline" class="invalid-feedback bg-danger text-light rounded">
                                The review must be more than 5 characters.
                            </small>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-dark text-warning bg-dark w-20 mb-5">Add Review</button>
                </form>

            </div>
            <div class="col">
                <div th:each="r : ${allReviews}" th:object="${r}"
                     class="container align-content-center bg-dark p-1">
                    <div class="row align-content-center bg-dark">
                        <li class="list-group-item bg-dark text-warning justify-content-lg-center">
                            <div class="card-text bg-dark text-warning"><span
                                    th:text="|Name: *{reviewerName}|">Name</span></div>
                            <div class="card-text bg-dark text-warning"><span th:text="|*{reviewText}|">Text</span></div>
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a class="btn btn-dark btn-block btn-warning bg-dark text-warning align-content-center w-20 mt-5"
       href="/rooms" role="button">BACK</a>

</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
