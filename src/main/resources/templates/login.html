<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body class="bg-dark">
<header th:replace="fragments/commons::nav"></header>

<main role="main" class="bg-dark align-content-center">

<!--    <section th:replace="fragments/commons::welcome"></section>-->
    <section class="site-header text-danger">
        <h1>Dear guest, this is our hotel staff section!</h1>
    </section>

    <div class="container bg-blur rounded p-5 mt-3 w-75 bg-dark align-content-center">

        <form
                method="post"
                th:action="@{/users/login}"
                class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center border-warning">
            <div class="form-group align-content-center border-warning">
                <label for="username" class="text-warning font-weight-bold">Username</label>
                <input th:value="${username}"
                       id="username"
                       name="username"
                       type="text" min="2" max="50"
                       class="form-control"
                       placeholder="Username"/>
            </div>
            <div class="form-group">
                <label for="password" class="text-warning font-weight-bold">Password</label>
                <input
                       id="password"
                       name="password"
                       type="password" min="2"
                       max="20" class="form-control"
                       placeholder="Password"/>

            </div>

            <p th:if="${bad_credentials}" class="errors alert alert-danger">
                Invalid username or password.
            </p>

            <div class="row align-content-center mb-5">
                <div class="col col-md-4 align-content-center">
                    <div class="button-holder d-flex align-content-center">
                        <input type="submit" class="btn btn-dark text-warning align-content-center btn-lg"
                               value="Login"/>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <a class="btn btn-dark btn-block btn-warning bg-dark text-warning align-content-center mt-5" href="/" role="button">BACK</a>

</main>

<footer th:replace="fragments/commons::footer" class="container"></footer>

</body>
</html>
