<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

<head th:replace="fragments/commons::head">
</head>

<body class="bg-dark">
<header th:replace="fragments/commons::nav"></header>

<main role="main" class="bg-dark">


    <section class="site-header text-danger">
        <h1>
            Here you can view all reviews
            by guests and delete those that are
            not appropriate!
        </h1>
    </section>


    <div th:each="r : ${allReviews}" th:object="${r}" class="container align-content-center bg-dark p-2 mt-5">

        <div class="card-text bg-dark text-info"><span></span></div>

        <div class="row align-content-center bg-dark">
            <li class="list-group-item bg-dark text-warning">
                <div class="card-text bg-dark text-info"><span th:text="|Review ID:  *{id}|">id</span></div>
                <div class="card-text bg-dark text-info"><span th:text="|Reviewer:  *{reviewerName}|">Name</span></div>
                <div class="card-text bg-dark text-info"><span th:text="|Text:  *{reviewText}|">Text</span>
                </div>
            </li>
        </div>

        <form th:action="@{/reviews/remove/{id}(id = *{id})}" th:method="delete"><input
                class="nav-link text-danger bg-dark" type="submit" value="REMOVE REVIEW!">
        </form>

    </div>
