<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/commons::head"></head>
<body class="bg-dark">
<header th:replace="fragments/commons::nav"></header>
<main role="main " class="bg-dark">

    <section th:replace="fragments/commons::welcome"></section>


    <div class="container bg-dark rounded p-5 mt-5 w-75">
        <form
                th:action="@{/add-offer}"
                th:object="${offerAddBindingModel}"
                th:method="POST"
                class=" text-center text-light">

            <h3 th:if="${standardDiscountBiggerThanVip} == true" class="mt-5 text-center">
                <strong class="bg-blur rounded text-danger">
                    Standard discount should be lesser than vips! </strong>
            </h3>


            <div class="form-group row text-warning">
                <label for="discount" class="col-sm-2 col-form-label">Discount</label>
                <div class="col-sm-10">
                    <input
                            th:field="*{discount}"
                            th:errorclass="is-invalid"
                            type="text" class="form-control" id="discount"
                            aria-describedby="nameHelpInline" placeholder="Price">
                    <small id="discountHelpInline" class="invalid-feedback bg-danger text-light rounded">
                        Discount must be positive.
                    </small>
                </div>
            </div>

            <div class="form-group row text-warning">
                <label for="vipdiscount" class="col-sm-2 col-form-label">Vip Discount</label>
                <div class="col-sm-10">
                    <input
                            th:field="*{vipDiscount}"
                            th:errorclass="is-invalid"
                            type="text" class="form-control" id="vipdiscount"
                            aria-describedby="nameHelpInline" placeholder="Price">
                    <small id="vipdiscountHelpInline" class="invalid-feedback bg-danger text-light rounded">
                        Discount must be positive.
                    </small>
                </div>
            </div>



            <div class="form-group row text-warning">
                <label for="minstay" class="col-sm-2 col-form-label">Min stay</label>
                <div class="col-sm-10">
                    <input
                            th:field="*{stay}"
                            th:errorclass="is-invalid"
                            type="text" class="form-control" id="minstay"
                            aria-describedby="nameHelpInline" placeholder="Price">
                    <small id="minstayHelpInline" class="invalid-feedback bg-danger text-light rounded">
                        Stay must be greater than zero.
                    </small>
                </div>
            </div>


            <div class="form-group row text-warning">
                <label for="room_type" class="col-sm-2 col-form-label">Room type</label>
                <div class="col-sm-10">
                    <select
                            th:field="*{room}"
                            th:errorclass="is-invalid"
                            id="room_type" name="room_type" class="custom-select"
                            aria-describedby="categoryHelpInline">
                        <option value="" selected>Room type</option>
                        <option
                                th:each="r:${T(com.example.myproject.model.entities.enums.RoomEnum).values()}"
                                th:value="${r}"
                                th:text="${r}"
                                value="">Double
                        </option>

                    </select>
                    <small id="categoryHelpInline" class="invalid-feedback bg-danger text-light rounded">
                        You must select roomType.
                    </small>
                </div>
            </div>

            <div class="form-group row text-warning">
                <label for="description" class="col-sm-2 col-form-label">Notes</label>
                <div class="col-sm-10">
                    <textarea th:field="*{description}"
                              th:errorclass="is-invalid"
                              class="form-control" id="description"
                              aria-describedby="descriptionHelpInline" placeholder="Description">
                    </textarea>
                    <small id="descriptionHelpInline" class="invalid-feedback bg-danger text-light rounded">
                        The description must be more than 10 characters.
                    </small>
                </div>
            </div>

            <button type="submit" class="btn btn-dark text-warning bg-dark w-20 mb-5">Add Offer</button>

        </form>


    </div>

    <a class="btn btn-dark btn-block btn-warning bg-dark text-warning align-content-center w-20 mt-5"
       href="/rooms" role="button">BACK</a>

</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
